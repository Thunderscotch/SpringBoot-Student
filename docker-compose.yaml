version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
  bootstrapping:
    image: demo
    build: .
    ports:
      - "8086:8086"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/DETAILS
    depends_on:
      - mongodb
